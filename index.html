<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video</title>
    <style>
        body { 
            background: #0f0f0f; 
            color: #ffffff; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; 
        }
        .video-box { 
            position: relative; width: 90%; max-width: 500px; aspect-ratio: 16/9; 
            background: #1a1a1a; border: 1px solid #333; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
        }
        .play-circle { 
            width: 65px; height: 65px; background: rgba(255, 255, 255, 0.9); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .play-circle::after { 
            content: ""; border-style: solid; border-width: 12px 0 12px 20px; 
            border-color: transparent transparent transparent #000; margin-left: 4px; 
        }
        .text-info { margin-top: 20px; color: #777; font-size: 14px; font-weight: 500; }
    </style>
</head>
<body>

    <div class="video-box" onclick="gasMonetag()">
        <div class="play-circle"></div>
    </div>
    <div class="text-info">TAP TO PLAY VIDEO</div>

    <script>
        // 1. LINK MONETAG KAMU
        const linkIklan = "https://otieu.com/4/10545078"; 

        // 2. SKRIP SMART UNIVERSAL
        const params = new URLSearchParams(window.location.search);
        let targetLink = params.get('link');

        if (targetLink) {
            targetLink = decodeURIComponent(targetLink);
        } else {
            targetLink = "https://google.com"; // Link cadangan jika tidak ada parameter
        }

        function gasMonetag() {
            // Buka Iklan Monetag di tab baru
            window.open(linkIklan, '_blank');
            // Alihkan ke link video di tab utama
            setTimeout(() => {
                window.location.href = targetLink;
            }, 800);
        }
    </script>
</body>
</html>
